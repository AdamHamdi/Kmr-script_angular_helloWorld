<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h4 class="card-header  text-center text-dark">Update this product</h4>
                <div class="card-body">
                    <form>
                        <div hidden class="form-group">
                            <label for="">ID</label>
                            <input type="text" name="idProduct" [(ngModel)]="currentProduct.id" class=" form-control ">
                        </div>
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="title" [(ngModel)]="currentProduct.title" class=" form-control ">
                        </div>
                        <div class="form-group ">
                            <label for=" ">Description</label>
                            <textarea type="text " class="form-control " name="description " [(ngModel)]="currentProduct.description"></textarea>
                        </div>
                        <div class="form-group ">

                            <input type="submit " class="btn btn-warning" (click)="updateProduct()" value="Update ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
